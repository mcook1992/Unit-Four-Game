<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>Star Wars Game!!</h1>

    <div class="container">
      <div class="row">
        <h4 id="instructionText">
          Welcome to the Star Wars RPG. Pick a character to begin
        </h4>
      </div>
    </div>
    <div class="container restartContainer">
      <button type="button" class="btn btn-default hidden" id="restart">
        Restart
      </button>
    </div>

    <div class="container">
      <div class="row">
        <h4 class="characterOptions">Character Options</h4>
        <div class="bigImagesContainer">
          <div class="characterImageAndWords selectAPlayer" id="firstCharacter">
            <p class="characterName">
              Obi-wan <br />
              Kenobi
            </p>
            <img
              src="assets/images/kamesh-vedula-59768-unsplash copy.jpg"
              alt=""
            />
            <p class="characterHealth">Health</p>
          </div>
          <div
            class="characterImageAndWords selectAPlayer"
            id="secondCharacter"
          >
            <p class="characterName">
              Senator <br />
              Palpatine
            </p>
            <img
              src="assets/images/daniel-sandoval-433000-unsplash copy.jpg"
              alt=""
            />
            <p class="characterHealth">Health</p>
          </div>
          <div class="characterImageAndWords selectAPlayer" id="thirdCharacter">
            <p class="characterName">
              Annakin <br />
              Skywalker
            </p>
            <img
              src="assets/images/smit-patel-344842-unsplash copy.jpg"
              alt=""
            />
            <p class="characterHealth">Health</p>
          </div>
          <div
            class="characterImageAndWords selectAPlayer"
            id="fourthCharacter"
          >
            <p class="characterName">
              Darth <br />
              Vader
            </p>
            <img
              src="assets/images/josephine-menge-717900-unsplash copy.jpg"
              alt=""
            />
            <p class="characterHealth">Health</p>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-4 yourCharacterContainer hidden" id="yourCharacter">
          <h4>Your Character</h4>
        </div>

        <div class="col-sm-4 buttonHolder">
          <button
            type="button"
            class="btn btn-default hidden"
            id="attackButton"
          >
            Attack
          </button>
        </div>

        <div class="col-sm-4 defenderContainer hidden" id="opponentContainer">
          <h4>Opponent</h4>
        </div>
      </div>
    </div>

    <div class="container enemiesAvailableContainer hidden">
      <div class="row">
        <h4>Enemies Available to Fight</h4>
      </div>
    </div>

    <script src="assets/main.js"></script>
  </body>
</html>
